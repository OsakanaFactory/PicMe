spring:
  application:
    name: picme-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/picme_db}
    username: ${SPRING_DATASOURCE_USERNAME:picme_user}
    password: ${SPRING_DATASOURCE_PASSWORD:picme_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}

# JWT設定
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-at-least-256-bits}
  expiration: 900000 # 15分 (ミリ秒)
  refresh-expiration: 604800000 # 7日 (ミリ秒)

# Cloudinary設定（後で設定）
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:}
  api-key: ${CLOUDINARY_API_KEY:}
  api-secret: ${CLOUDINARY_API_SECRET:}

# CORS設定
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3001}

# ログ設定
logging:
  level:
    com.picme: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
